Host a game
<form id='StartHostGameForm' style='margin-top: 15px;' method='post' action='/gamelobby'>
	<input name='description' type='text' placeholder='Description' minlength="1" maxlength="40" value="My awesome game">
	<div style="position:relative; width: 100%; left: -13%;">
		<span style="margin-right: 5%;">number of players:</span> <input name='nrOfPlayers' type='number' min="1" max="5" style='width: 10%;' value=2>
	</div>
	<div style='width: 80%; margin-left: 10%;'>
		<div class="checkBox">
			<input type="checkbox" value="None" id="checkBox" name="check">
			<label for="checkBox"></label>
		</div>
		<input name='pass' type='password' placeholder='Password' style='float: right;' disabled>
	</div>
	<input type='submit' value='open game' style='margin-top: -4px;'>
</form>
<input type='submit' value='cancel' style='margin-top: -4px;' onclick='cancel()'>

<script>
	function cancel(){
		var html = 	'List of available games <table id="tbl"></table>';		
		$( "#hostList" ).html( html );
	}
	
	$('#checkBox').change(function() {
        if(this.checked) {
    		$('#StartHostGameForm input[type=password]').prop('disabled', false);
        }else{
        	$('#StartHostGameForm input[type=password]').prop('disabled', true);
        	$('#StartHostGameForm input[type=password]').val('');
        }	
    });
    
    
    $('#StartHostGameForm input[type=number]').keydown(function(event){
    	if(!(event.which < 54 && event.which > 48)){
    		event.preventDefault();
    	}else{
    		this.value = '';
    	}
    });
    
    
    $('#StartHostGameForm input[type=text]').keyup(function(){
    	if(this.value == ''){
    		$('#StartHostGameForm input[type=submit]').prop('disabled', true);
    	}else{
    		if($('#StartHostGameForm input[type=number]').val() != ''){
    			$('#StartHostGameForm input[type=submit]').prop('disabled', false);
    		}
    	}    
    });
</script>
